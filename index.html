<!DOCTYPE html>
<head>
  <title>Library Ricala</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:100" rel="stylesheet">
</head>

<body>
  <h1 class="main-title">Ricala's Library</h1>
  <div class="container">
    <div>
      <form id="new-book-form" action="" method="">
        <label for="title">Book Title:</label>
        <input type="text" name="title" id="title" maxlength="50" placeholder="Harry Potter">
        
        <label for="author">Author:</label> 
        <input type="text" name="author" id="author" maxlength="25" placeholder="J.K. Rowling">
        
        <label for="pages">Pages:</label>
        <input type="text" name="pages" id="pages" maxlength="6" placeholder="123">
        
        <div class="read-radio">
          <label for="read">Read</label>
          <input type="radio" name="read" id="book-read" value="read" >
          <label for="not-read">Not Read</label>
          <input type="radio" name="read" id="book-not-read" value="not-read" checked>
        </div>

        <button id="submit-btn" type="button" form="new-book-form" value="post">Add Book</button>
      </form>
    </div>

    <div class="library"></div>

  </div>
  <script src="script.js"></script>
</body>
